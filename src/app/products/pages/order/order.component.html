<p-panel header="Pipes Personalizados" class="m-1">
  <p>
    Pipes personalizados - Creados por {{'nosotros' | toggleCase:false}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase" icon="pi pi-search"/>
  </div>
  <div class="p-toolbar-group-end">
    <p-button label="Por nombre" (click)="changeOrder('name')"
      icon="pi pi-sort" styleClass="p-button-success mr-1" />
    <p-button label="Volador" (click)="changeOrder('canFly')"
      icon="pi pi-sort" styleClass="p-button-danger mr-1" />
    <p-button label="Por color" (click)="changeOrder('color')"
      icon="pi pi-sort" styleClass="p-button-help" />
  </div>
</p-toolbar>
<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy: sortBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Volador</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly}}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>
  </p-panel>
  </div>
</div>
