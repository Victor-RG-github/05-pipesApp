<p-panel header="Pipes Numéricos" class="m-1">
  <p>
    Pipes numéricos incluidos en Angular - Usualmente en el Common Module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas"
        subheader="del presente año">
        {{(totalSells + 1235) | number:'1.2-2'}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas"
        subheader="del presente año">
        {{(totalSells + 598430) | currency: 'EUR' : '€': '1.0-4'}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia Potencial"
        subheader="del presente año">
        {{(percentage) | percent: '1.0-2'}}
    </p-card>
  </div>
</div>
